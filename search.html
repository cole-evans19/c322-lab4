<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <labe>Type:</labe>
    <input id="type" />
    <button onclick="search()">Search</button>
    <br />
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody id="searchResult">
            <script>
                let ducks = [
                    { id: 1, tpye: "Mallard" },
                    { id: 2, tpye: "Redhead" },
                    { id: 3, tpye: "Decoy"   },
                    { id: 4, tpye: "Redhead" },
                    { id: 5, tpye: "Redhead" },
                    { id: 6, tpye: "Mallard" },
                ];
                function search() {
                    let duckType = document.getElementById("type").value.toLowerCase();
                    let table = document.getElementById("searchResult");
                    table.innerHTML = "";
                    for (let duck of ducks) {
                        if (!duckType || duck.type.toLowerCase() == duckType) {
                            let row = document.createElement("tr");
                            let cell1 = document.createElement("td");
                            let id = document.createTextNode(duck.id);
                            cell1.appendChild(id);
                            row.appendChild(cell1);
                            table.appendChild(row);
                        }
                    }
                }
            </script>
        </tbody>
    </table>
</body>    
</html>
